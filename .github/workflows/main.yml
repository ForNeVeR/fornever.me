name: Main
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'

jobs:
  test:
    runs-on: ${{ matrix.image }}
    strategy:
      matrix:
        image: [ macos-10.15, ubuntu-18.04, windows-2019 ]
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
      NPM_CACHE: ${{ github.workspace }}/.github/npm-cache
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: NPM cache
        uses: actions/cache@v1.1.0
        with:
          path: ${{ env.NPM_CACHE }}
          key: ${{ runner.os }}.npm.${{ hashFiles('**/package-lock.json') }}+${{ hashFiles('**/yarn.lock') }}
      - name: NPM cache setup
        run: npm config set cache ${{ env.NPM_CACHE }}

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '4.8.x'
      - name: Install Yarn
        run: npm install -g yarn@1.8.0
      - name: Prepare talks
        shell: pwsh
        run: Scripts/Prepare-Talks.ps1 yarn

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1.x'
      - name: NuGet cache
        uses: actions/cache@v1.1.0
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.fsproj') }}
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release
      - name: Publish
        run: dotnet publish --configuration Release --output publish
  docker-build:
    runs-on: 'ubuntu-20.04'
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build Docker image
        uses: docker/build-push-action@v1
