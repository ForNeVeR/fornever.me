language: haskell
ghc: 7.8
sudo: required
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq npm
install:
  - |
    cabal install hakyll
    export PATH=$HOME/.cabal/bin:$PATH
  - sudo npm install -g less
script:
  - |
    ghc --make -threaded site
    ./site build
